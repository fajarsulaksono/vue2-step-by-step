<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- development version, includes helpful console warnings -->
<script src="../vue.js"></script>
<title>Basic Data Binding 01</title>
</head>
<body>
<div id="app">
{{ message }}
</div>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
})
</script>
</body>
</html>
